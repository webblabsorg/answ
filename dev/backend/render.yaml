services:
  # PostgreSQL Database
  - type: pserv
    name: answly-db
    env: docker
    plan: starter
    region: oregon
    databases:
      - name: answly_production
        user: answly
        
  # Redis Instance  
  - type: redis
    name: answly-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
    
  # Backend API
  - type: web
    name: answly-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: npm run start:prod
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: answly-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: answly-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 7d
      - key: JWT_REFRESH_EXPIRATION
        value: 30d
      - key: CORS_ORIGIN
        sync: false # Set manually to your Vercel URL
      - key: OPENAI_API_KEY
        sync: false # Set manually in Render dashboard
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        sync: false
      - key: PINECONE_INDEX
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_GROWTH
        sync: false
      - key: STRIPE_PRICE_SCALE
        sync: false
