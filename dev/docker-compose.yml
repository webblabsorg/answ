version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: answly-postgres
    environment:
      POSTGRES_USER: answly
      POSTGRES_PASSWORD: answly_dev_password
      POSTGRES_DB: answly_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U answly']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: answly-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: answly-backend
    environment:
      DATABASE_URL: postgresql://answly:answly_dev_password@postgres:5432/answly_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production
      JWT_EXPIRATION: 7d
      PORT: 4000
      CORS_ORIGIN: http://localhost:3000
      FEATURE_AI: "false"
      FEATURE_BILLING: "false"
      FEATURE_ENTERPRISE: "false"
      FEATURE_COMPLIANCE: "false"
    ports:
      - '4000:4000'
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: answly-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    ports:
      - '3000:3000'
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
